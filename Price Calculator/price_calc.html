<!DOCTYPE html>
<html>
    <head>
        <title>Astro's Printing Service</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <p class="Center_Large">Price Calculator</p>
        <p class="Center_Small">Determines the cost of a print based on its settings.</p>

        <br>
        <div class="Input_Row">
            <div class="Input_Container">
                <label for="mass" class="Textbox_Small">Mass:</label>
                <input type="number" id="mass" name="mass" class="Input_Small" placeholder="Mass of Print in grams.">
            </div>
        </div>
        <br>

        <div class="Input_Row">
            <div class="Input_Container">
                <label for="size_x" class="Textbox_Small">X:</label>
                <input type="number" id="size_x" name="size_x" class="Input_Small" placeholder="Width in mm.">
            </div>
            <div class="Input_Container">
                <label for="size_y" class="Textbox_Small">Y:</label>
                <input type="number" id="size_y" name="size_y" class="Input_Small" placeholder="Length in mm.">
            </div>
            <div class="Input_Container">
                <label for="size_z" class="Textbox_Small">Z:</label>
                <input type="number" id="size_z" name="size_z" class="Input_Small" placeholder="Height in mm.">
            </div>
        </div>
        <br>

        <br>
        <div class="Input_Row" id="color-container">
            <!--Colors Added Dynamically.-->
            <div class="Input_Container" id="color-container-1"><label for="color-1" class="Textbox_Small">Color 1:</label><select name="colors" id="color-1" class="Textbox_Small"><option value="red">red</option><option value="orange">orange</option><option value="yellow">yellow</option><option value="green">green</option><option value="dark green">dark green</option><option value="blue">blue</option><option value="violet">violet</option><option value="brown">brown</option><option value="gold">gold</option><option value="white">white</option><option value="silver">silver</option><option value="black">black</option></select></div>
        </div>

        <div class="Input_Row">
        <button id="add-color-btn">Add Color</button>
        <button id="remove-color-btn">Remove Color</button>
        </div>

        <br>
        <p class="Textbox_Small">Price: </p><p class="Textbox_Small" id="cost"></p>
        <br>
        
        <!--JS Scripts-->
        <script src="price_calculator.js"></script>
    </body>
</html>
