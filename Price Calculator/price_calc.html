<!DOCTYPE html>
<html>
    <head>
        <title>Astro's Printing Service</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="Price Calculator/price_calculator.js"></script>
    </head>
    <body>
        <p class="Center_Large">Price Calculator</p>
        <p class="Center_Small">Determines the cost of a print based on its settings.</p>

        <div class="Input_Container">
            <label for="mass" class="Textbox_Small">Mass:</label>
            <input type="number" id="mass" name="mass" class="Input_Small" placeholder="Mass of Print in g.">
        </div>
        <br>

        <div class="Input_Row">

        <div class="Input_Container">
            <label for="size_x" class="Textbox_Small">X:</label>
            <input type="number" id="size_x" name="size_x" class="Input_Small" placeholder="Width in mm.">
        </div>
        <div class="Input_Container">
            <label for="size_y" class="Textbox_Small">Y:</label>
            <input type="number" id="size_y" name="size_y" class="Input_Small" placeholder="Length in mm.">
        </div>
        <div class="Input_Container">
            <label for="size_z" class="Textbox_Small">Z:</label>
            <input type="number" id="size_z" name="size_z" class="Input_Small" placeholder="Height in mm.">
        </div>

        </div>
        <br>
    </body>
</html>
